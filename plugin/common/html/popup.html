<!DOCTYPE html>
<html ng-app="blippex">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Blippex</title>
        <meta name="description" content="Blippex, the Wikipedia of Search">
        <meta name="viewport" content="width=device-width">
        <style>
        	html, body {
        		width: 100%;
        		height: 100%;
        		margin: 0;
        		padding: 0;
        	}

        	html {
        		text-align: center;
        		display: table;
        	}

        	a {
        		outline: none;
        		border: none;
        	}

        	body {
				font: 14px/16px "pt-sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
				color: #222222;
        		display: table-cell;
        		vertical-align: middle;
        	}

        	#popup {
        		padding: 20px;
        		width: 400px;
				height: 260px;
				margin: 0 auto;
        	}

        	img {
        		width: 275px;
        		margin-bottom: 10px;
        	}

        	h2 {
        		color: #444444;
        		font-size: 14px;
				line-height: 20px;
        		font-weight: normal;
        		margin-bottom: 25px;
        		width: 330px;
        		margin: 0 auto 15px;
        	}

        	input {
        		font-size: 14px;
				line-height: 16px;
        		padding: 10px;
        		margin: 0;
        		-moz-background-clip: padding-box;
				-webkit-background-clip: padding-box;
				background-clip: padding-box;
        	}
			
			input[type="search"] {
				width: 250px;
				border: 0;
				background: #f4f4f2;
				-webkit-appearance: textfield;
				-moz-box-sizing: content-box;
				-webkit-box-sizing: content-box;
				box-sizing: content-box;
				-webkit-border-top-right-radius: 0;
				-webkit-border-bottom-right-radius: 0;
				-webkit-border-bottom-left-radius: 4px;
				-webkit-border-top-left-radius: 4px;
				-moz-border-radius-topright: 0;
				-moz-border-radius-bottomright: 0;
				-moz-border-radius-bottomleft: 4px;
				-moz-border-radius-topleft: 4px;
				border-top-right-radius: 0;
				border-bottom-right-radius: 0;
				border-bottom-left-radius: 4px;
				border-top-left-radius: 4px;
			}

				input[type="search"]:hover,
				input[type="search"]:active,
				input[type="search"]:focus {
					outline: 0;
	            }

			input[type="submit"] {
				margin-left: -5px;
				border: 0;
				background: #cccccc;
				-webkit-border-top-right-radius: 4px;
				-webkit-border-bottom-right-radius: 4px;
				-webkit-border-bottom-left-radius: 0;
				-webkit-border-top-left-radius: 0;
				-moz-border-radius-topright: 4px;
				-moz-border-radius-bottomright: 4px;
				-moz-border-radius-bottomleft: 0;
				-moz-border-radius-topleft: 0;
				border-top-right-radius: 4px;
				border-bottom-right-radius: 4px;
				border-bottom-left-radius: 0;
				border-top-left-radius: 0;
			}

				input[type="submit"]:hover,
				input[type="submit"]:active,
				input[type="submit"]:focus {
					cursor: pointer;
	            }

			p {
				font-size: 12px;
				line-height: 14px;
			}

        </style>
        <script type="text/javascript" src="https://use.typekit.net/tos3wkq.js"></script>
				<script type="text/javascript" src="../js/define.js"></script>
				<script type="text/javascript" src="../js/browser/popup.js"></script>
    </head>
    <body>
    	<div id="popup">
    		<img src="../images/logo-full.svg" alt="Blippex.org" />
			<h2>A secure and anonymous search engine made by the people, for the people.</h2>
    		<form>
    			<input type="search" id="blippex-input-value" placeholder="Looking for something?" />
    			<input type="submit" value="Search" id="blippex-input-submit" />
    		</form>
    		<p>
    			<input type="checkbox" name="https" value="1" checked="checked" id="blippex-checkbox-nohttps" /> Don't collect HTTPS pages
    		</p>
				<a href="#" title="" id="blippex-input-enable"></a>
    	</div>
    </body>
</html>
