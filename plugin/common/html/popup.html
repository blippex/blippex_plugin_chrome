<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Blippex</title>
        <meta name="viewport" content="width=device-width">
				
				<link href='../css/popup.css' rel='stylesheet' type='text/css'>
						
				<script type="text/javascript" src="../js/define.js"></script>
				<script type="text/javascript" src="../js/browser/popup.js"></script>
    </head>
    <body>
    	<div id="popup">
    		<a href="#" title="Settings" id="blippex-settings">
    			<img src="../images/settings.png" alt="Settings" />
    		</a>
    		<img src="../images/logo-popup.png" alt="Blippex.org" class="logo" />
    		<form id="blippex-form">
    			<input type="text" id="blippex-input-value" placeholder="Looking for something?" autofocus />
    			<input type="submit" value="Search" id="blippex-input-submit" />
    			<span>
    				A search engine made <em>by</em> the people, <em>for</em> the people.
    			</span>
    		</form>
    		<footer>
    			<div>
    				<input type="checkbox" name="https" value="1" checked="checked" id="blippex-checkbox-https" /> 
                    <a href="#" title="Send secure pages to Blippex" onclick="return false;" class="tooltip"> 
                        <span title="More">Send HTTPS pages</span>
                    </a>
    			</div>
    			<div>
    				<input type="checkbox" name="google" value="1" checked="checked" id="blippex-checkbox-google" /> 
                    <a href="#" title="Show Blippex results on Google searches" onclick="return false;" class="tooltip"> 
                        <span title="More">Show on Google.com</span>
                    </a>
    			</div>
    			<div>
    				<input type="checkbox" name="p2p" value="1" checked="checked" id="blippex-checkbox-p2p" /> 
    				<a href="#" title="Enable peer anonymization of URLs" onclick="return false;" class="tooltip"> 
                        <span title="More">Enable P2P network</span>
                    </a>
    			</div>
    			<div>
    				<a href="#" title="Your pages won't be sent to Blippex" id="blippex-input-enable" class="tooltip"> 
                        <span title="More"></span>
                    </a>
    			</div>
    		</footer>
    	</div>
    </body>
</html>
